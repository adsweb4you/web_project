<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <5>Web_rpr</5>
        <div class="contact_sec">
            <div class="contact_info">
                <h2>Contact us</h2>
                <div class="information_dv muneclass">
                    <i class="bi bi-geo-alt-fill"></i>
                    <h3 class="opacity_ht">address:</h3>
                    <p class="info">198 West 21th street, suite 721 New York NY<BR>10016</p>
                </div>
                <div class="information_dv">
                    <i class="bi bi-telephone-fill"></i>
                    <h3 class="opacity_ht">phone:</h3>
                    <p class="info">+ 1235 2355 98</p>
                </div>
                <div class="information_dv">
                    <i class="bi bi-envelope"></i>
                    <h3 class="opacity_ht">email:</h3>
                    <p class="info">info@yoursite.com</p>
                </div>
                <div class="information_dv">
                    <i class="bi bi-globe"></i>
                    <h3 class="opacity_ht">website:</h3>
                    <p class="info">yoursite.com</p>
                </div>
            </div>
        </div>
        <form action="#" method="get">
            <div class="inside_info">
              <div class="header_for_forms"><h1>Get in touch</h1></div>
              <div class="col-2"><div class="inpt"><input class="forms_border" type="text" name="FullName"   placeholder="Name" ></div></div>
              <div class="col-2"><div class="inpt"><input class="forms_border" type="email" name="Email"  placeholder="Email"></div></div>
              <div class="col-2"><div class="inpt"><select class="forms_border" name="subject" id="subject">
              <option class="subject" value="Subject">Subject</option>
              </select></div></div>
              <div class="message_box"><textarea class="forms_border" placeholder="Message" name="Yourtext" id="Your-text" cols="29" rows="6"></textarea>
              </div>
              <div class="btn"><button>Send Message</button></div>
            </div>            
          </form>
    </section>
</body>
</html>
